<!DOCTYPE html>
<html>

<head>
    <title>Connect Four</title>
    <link rel="stylesheet" href="style/gameStyle.css" />

</head>

<body>
    <div id="leftavatar">
        <img src="images/female.png" />
        <label id="name1"></label>
    </div>
    <div id="game">
        <div id="currentball"></div>
        <div id="balls"></div>
        <table id="mainwrapper">
            <tr>
                <td><img id="img" src="images/C4Board.png" /></td>
            </tr>
            <tr>
                <td><input id="startbtn" type="button" value="start">
                    <input id="resetbtn" type="button" value="reset">
                </td>
            </tr>
        </table>

    </div>
    <div id="rightavatar">
        <img src="images/male.png" />
        <label id="name2"></label>
    </div>
    <script src="gameScript.js"></script>
</body>

</html>
